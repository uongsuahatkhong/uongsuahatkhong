<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Fullscreen Touch Event</title>
    <style>
        /* Basic reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        /* Responsive container */
        #fullscreenElement {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-color: lightblue;
            text-align: center;
        }

        /* Responsive text */
        h1 {
            font-size: 5vw; /* Responsive font size */
            color: white;
        }
    </style>
</head>
<body>
    <div id="fullscreenElement">
        <h1>Tap to Toggle Fullscreen</h1>
    </div>

    <script>
        // Function to toggle fullscreen mode
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                // Request fullscreen
                document.documentElement.requestFullscreen().catch(err => {
                    console.error(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                // Exit fullscreen
                document.exitFullscreen().catch(err => {
                    console.error(`Error attempting to exit full-screen mode: ${err.message} (${err.name})`);
                });
            }
        }

        // Add touch event listener for mobile responsiveness
        document.getElementById('fullscreenElement').addEventListener('touchstart', toggleFullscreen);
    </script>
</body>
</html>
