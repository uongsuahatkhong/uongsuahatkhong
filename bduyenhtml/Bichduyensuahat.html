    <div id="boxloiich">
        <p><b>Lợi ích:</b></p>
        <p>Cung cấp chất béo không bão hòa và Omega-3.</p>
        <p>Chứa nhiều vitamin E, hỗ trợ chống lão hóa.</p>
        <p>Cung cấp nhiều chất dinh dưỡng khác như protein, chất xơ, vitamin và khoáng chất.</p>
        <p><b>Màu sữa thành phẩm:</b> Trắng.</p>
        <p><b>Sơ chế:</b> Rửa sạch và ngâm 6 - 8 tiếng (có thể rang chín trước khi nấu).</p>

    <p id="ct1" align="center">
        <b><span style='font-size:30px;'>&#129371;</span>Công thức sữa hạnh nhân - Hạt óc chó <span style='font-size:30px;'>&#129371;</span></b>
    </p>
    
    <div align="center" ><img id="contentImage1" src="/bduyenmulti/video.mp4" width="100%"></div>

    <hr>
    <p id="ct2" align="center">
        <b><span style='font-size:30px;'>&#129371;</span>Công thức sữa hạnh nhân - Hạt hướng dương - Hạt bí <span style='font-size:30px;'>&#129371;</span></b>
    </p>
    <div id="khungnguyenlieu"><p><b>Nguyên liệu</b></p></div>
    <p>&#129382;Hạnh nhân rang chín: 50g</p>
    <p>&#129382; Hạt hướng dương rang chín: 30g</p>
    <p>&#129382; Hạt bí rang chín: 20g</p>
    <p>&#129382; Nước đường: 40ml</p>
    <p>&#129382; Nước: 1000ml</p>
    <p>&#129382; Muối hồng: 1g</p>

    <div id="khungnguyenlieu"><p><b>Cách nấu bằng máy</b></p></div>
    <p> &#9997; Cho tất cả nguyên liệu (trừ đường) vào máy, chọn chế độ sữa không nấu.</p>
    <p>&#9997; Sau đó lọc mịn và cho đường vào khuấy đều.</p>

    <div id="khungnguyenlieu"><p><b>Cách nấu thủ công</b></p></div>
    <p> &#9997;Cho tất cả các nguyên liệu vào xay cùng với nước ấm 60-70 độ.</p>
    <p>&#9997;Sau đó lọc mịn lại và cho đường vào khuấy đều.</p>

    <p id="ct3" align="center">
        <b><span style='font-size:30px;'>&#129371;</span>Công thức sữa hạnh nhân - Đậu nành <span style='font-size:30px;'>&#129371;</span></b>
    </p>
    
    <div align="center" ><img id="contentImage1" src="/bduyenmulti/d3.png" width="100%"></div>

    <div id="khungnguyenlieu"><p><b>Cách nấu thủ công</b></p></div>
    <p> &#9997;Cho đậu nành đã ngâm và nước vào nồi nấu chín.</p>
    <p> &#9997;Nấu xong xay mịn cùng hạnh nhân.</p>
    <p>&#9997;Sau đó lọc mịn lại và cho đường vào thưởng thức.</p>

    <hr>
